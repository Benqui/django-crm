{% extends "base.html" %}

{% block content %}
    {% if user.is_authenticated %}

    <div class="col-md-6 offset-md-3"> 
        <h1>Add record</h1>
        <br>
        <form action="{% url "add_record" %}" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <br>
            <button type="submit" class="btn btn-success">Add record</button>
            <a href="{% url "home" %}" class="btn btn-outline-primary">Go Back</a>
        </form>
    </div>
    
    {% else %}
    <h1>NO tas loggiado sacate alv</h1>
    {% endif %}

{% endblock content %}
